ext {

    android = [
            compileSdkVersion: 28,//不要轻易改
            buildToolsVersion: "28.0.0",
            minSdkVersion    : 21,// 最低5.0==21
            targetSdkVersion : 26, //不要轻易改
            versionCode      : 3000,
            versionName      : "3.0.0"//切记不能包括v或者尾巴(由于app更新)
    ]

    dependVersion = [
            support: "28.0.0"
    ]

    dependencies = [
            xxf_android               : "com.github.NBXXF:xxf_android:2.4.7",
            //---------------bug 反馈----------------
            bugtags                   : "com.bugtags.metrics:bugtags-lib:3.0.0",

            // ------------- Android -------------
            supportV4                 : "com.android.support:support-v4:${dependVersion.support}",
            supportV4fragment         : "com.android.support:support-fragment:${dependVersion.support}",
            supportAnnotations        : "com.android.support:support-annotations:${dependVersion.support}",
            appcompatV7               : "com.android.support:appcompat-v7:${dependVersion.support}",
            design                    : "com.android.support:design:${dependVersion.support}",
            cardview                  : "com.android.support:cardview-v7:${dependVersion.support}",
            emojicompat               : "com.android.support:support-emoji-bundled:${dependVersion.support}", // Emoji适配，第一版是26.0.0
