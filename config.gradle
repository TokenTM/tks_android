            //     Support library depends on this lightweight import
            lifecycleRt               : "android.arch.lifecycle:runtime:1.1.1",

            lifecycleCP               : "android.arch.lifecycle:compiler:1.1.1",
            // optional - ReactiveStreams support for LiveData
            lifecycleRx               : "android.arch.lifecycle:reactivestreams:1.1.1",

            // ------------- 组件路由 -------------
            arouter                   : 'com.alibaba:arouter-api:1.4.0',
            arouterAp                 : 'com.alibaba:arouter-compiler:1.2.1',

            // ------------- json解析 -------------
            gson                      : 'com.google.code.gson:gson:2.8.5',

            // ------------- log打印工具 -------------
            logger                    : 'com.orhanobut:logger:2.1.1',

            greendao                  : 'org.greenrobot:greendao:3.2.0',

